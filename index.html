<!DOCTYPE html>

<html>

<head>
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="themeToggle">Dark Mode</button>

    <div class="container">
        <h2>Quote Generator</h2>

        <select id="category" onchange="showButtons()">
            <option value="">Choose Category</option>
            <option value="motivation">Motivational Quotes</option>
            <option value="funny">Funny Quotes</option>
        </select>

        <p id="quote">Select a category.</p>
        <div id="button-container">
            <button id="startbtn" onclick="startQuote()" style="display: none;">Start</button>
             <div id="line1">
                <button id="prevbtn" onclick="previousQuote()" style="display:none;">Prev</button>
                <button id="nextbtn" onclick="nextQuote()" style="display: none;">Next</button>
            </div>
            <div id="line2">
                <button id="randombtn" onclick="randomQuote()" style="display: none;">Random</button>
            </div>
        </div>

        <button id="increasefont">+</button>
        <button id="decreasefont">-</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
